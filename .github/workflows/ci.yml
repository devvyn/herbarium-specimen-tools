name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies with uv
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          uv pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          ruff check src/ tests/

      - name: Format check with ruff
        run: |
          ruff format --check src/ tests/

      - name: Type check with mypy
        run: |
          mypy src/ --ignore-missing-imports

      - name: Run tests with pytest
        run: |
          pytest --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies with uv
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          uv pip install -e ".[dev]"

      - name: Test import
        run: |
          python -c "from src.review import ReviewEngine, create_mobile_app; print('✅ Import successful')"

      - name: Verify sample data
        run: |
          test -f examples/sample_data/raw.jsonl || (echo "❌ Sample data missing" && exit 1)
          echo "✅ Sample data verified"
